<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>


	<div ng-app="myApp" ng-controller="myCtrl" class="container mt-3">
		<div class="row">
			<div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3 border rounded pt-4">

				<div ng-show="loginForm">
					<div class="text-center">
						<h2 class="font-weight-bold" >Login/Register</h2>
					</div>
					<div class="px-5 py-3">
						<form ng-submit="login()">
							<div class="form-group">
								<label for="exampleInputEmail1">Full Name:</label>
								<input class="form-control" type="text" ng-model="user.name" required placeholder="Enter full name">
							</div>

							<div class="form-group">

								<label for="exampleInputEmail1">Email address:</label>
								<input class="form-control" type="text" ng-model="user.email" required placeholder="Enter email">

                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary w-100">LOGIN&nbsp;/&nbsp;REGISTER</button>
                            </div>
							
						</form>
						</md-card>
					</div>
				</div>

				<div ng-show="!loginForm">
					<div class="row">
                        <div class="col-12 mb-2" >
                            <h6 class="font-weight-bold" >Type something below and click "POST" to Post that!</h6>
                        </div>
						<div class="col-9">
							<div class="input-group">
								<input class="form-control" ng-model="post" autocomplete="off" placeholder="Type here ..." />
								<div class="input-group-append">
									<button class="btn btn-outline-success" ng-click="submitPost()">POST</button>
								</div>
							</div>
						</div>
						<div class="col-3">
							<button class="btn btn-danger btn-block" ng-click="logout()">LOGOUT</button>
						</div>
                    </div>
                    <hr />
                    <h5>Posts:</h5>
                    
					<div class="row">
                        <div class="container-fluid">
                            <div class="row mt-2" style="max-height: 360px; overflow-y: auto;">
                                <div class="col-12" ng-repeat="post in posts | orderBy:'post.createdAt':true ">
                                    <div class="card my-2">
                                        <ul class="list-group list-group-flush" >
                                            <li class="list-group-item bg-primary text-white" >
                                                <h5>
                                                    <span class="float-left" >{{post.user_name}}</span>
                                                    <span class="float-right" ><small>posted at {{post.time}}</small></span>
                                                <h5>
                                            </li>
                                        </ul>
                                        <div class="card-body">
                                            <q class="card-text text-secondary font-italic">{{post.post}}</q>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>	
					</div>
				</div>

			</div>
		</div>
	</div>

	<script>
	</script>

</body>

</html>
